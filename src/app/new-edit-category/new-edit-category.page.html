<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">
      New/Edit Category
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <!-- Back Button -->
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
        Back
      </ion-button>
    </ion-buttons>
    <!-- Save Button -->
    <ion-buttons slot="end">
      <ion-button (click)="saveCategory()">
        <ion-icon slot="icon-only" name="save"></ion-icon>
        Save
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-grid>
      <ion-row>
        <div class="centered-content">
          <!-- Category Name -->
          <ion-item>
            <ion-label position="floating">Category Name</ion-label>
            <ion-input type="text" maxlength="20" [(ngModel)]="categoryName" name="categoryName"></ion-input>
          </ion-item>
          
          <!-- Category Description -->
          <ion-item>
            <ion-label position="floating">Category Description</ion-label>
            <ion-textarea maxlength="200" [(ngModel)]="categoryDescription" name="categoryDescription"></ion-textarea>
          </ion-item>
          
          <!-- Event Color -->
          <ion-item>
            <ion-label position="floating">Category Color</ion-label>
            <ion-input type="color" [(ngModel)]="categoryColor" name="categoryColor"></ion-input>
          </ion-item>
        </div>
      </ion-row>
      
      <ion-row>
        <div class="centered-content">
          <!-- Price per Hour -->
          <ion-item>
            <ion-label position="floating">Price per Hour</ion-label>
            <ion-input type="number" step="0.01" [(ngModel)]="pricePerHour" name="pricePerHour"></ion-input>
          </ion-item>
        </div>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

<!-- Floating Action Button -->
<ion-fab vertical="bottom" horizontal="center" slot="fixed">
  <ion-fab-button (click)="saveCategory()">
    <ion-icon name="save"></ion-icon>
  </ion-fab-button>
</ion-fab>
